<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>

<body>
    
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Segunda-Feira</h2>
                <span>31 Julho 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                        <span>Piracicaba, SP</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun' ></i>
                <h1 class="weather-temp">
                    25°C
                </h1>
                <h3>Ensolarado</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">Precipitação</span>
                    <span class="value">4 %</span>
                </div>
                <div>
                    <span class="title">Humidade</span>
                    <span class="value">34 %</span>
                </div>
                <div>
                    <span class="title">Velocidade do Vento</span>
                    <span class="value">5 km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Ter</span>
                    <span class="day-temp">22°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Qua</span>
                    <span class="day-temp">26°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle' ></i>
                    <span>Qui</span>
                    <span class="day-temp">20°C</span>
                </li>
                <li>
                    <i class='bx bx-sun' ></i>
                    <span>Sex</span>
                    <span class="day-temp">30°C</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Pesquisa de Local</button>
            </div>
        </div>
    </div>
    
</body>

</html>
